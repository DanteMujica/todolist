<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todolist</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <div class="title">
    <h1>MY TODO LIST</h1>
    <p class="setsumei">これからの目標を書いていこう！目標をリスト化することでモチベーションを維持できます。</p>
    <input id="text" type="text" placeholder="やりたいことをここに書いてね">
    <button type="submit" class="btn btn-submit" id="enter">送信</button>
  </div>
  <div class="out-put">
    <p class="list" id="output">やりたいこと:</p>
  </div>
  <script src="JQuery.js"></script>
</body>
</html>
